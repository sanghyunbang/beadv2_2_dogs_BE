server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}

        # Buyer Service
        - id: buyer-service
          uri: lb://buyer-service
          predicates:
            - Path=/api/buyers/**,/api/carts/**,/api/products/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
            - AuthenticationFilter

        # Seller Service
        - id: seller-service
          uri: lb://seller-service
          predicates:
            - Path=/api/sellers/**,/api/farms/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
            - AuthenticationFilter

        # Order Service
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**,/api/payments/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
            - AuthenticationFilter

        # Support Service
        - id: support-service
          uri: lb://support-service
          predicates:
            - Path=/api/settlements/**,/api/deliveries/**,/api/notifications/**,/api/experiences/**,/api/search/**,/api/reviews/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: barofarm-secret-key-for-jwt-authentication-must-be-256-bits-long

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway

